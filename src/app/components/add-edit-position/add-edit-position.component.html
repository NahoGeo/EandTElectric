<ion-card>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Position</ion-label>
            <ion-input [(ngModel)]="position.position" type="text"></ion-input>
            <ion-icon slot="end" name="close" (click)="hidePosition()"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Start Date</ion-label>
            <ion-datetime [(ngModel)]="position.startDate" display-format="MM/DD/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Current</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="position.current"></ion-checkbox>
        </ion-item>
        <ion-item *ngIf="!position.current">
            <ion-label position="floating">End Date</ion-label>
            <ion-datetime [(ngModel)]="position.endDate" display-format="MM/DD/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea [(ngModel)]="position.description" type="text"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-card>
<ion-item>
    <ion-button block color="primary" style="margin: auto;" type="submit" (click)="save()">
        Save Position
    </ion-button>
</ion-item>
