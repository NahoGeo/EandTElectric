<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-item slot="start" lines="none">
            <ion-icon name="home"></ion-icon>
        </ion-item>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-card *ngFor="let option of options" (click)='checkAuth(option.path)'>
            <ion-item lines="full">
                <ion-icon name="{{option.icon}}"></ion-icon>
                <ion-label class="ion-text-center">{{option.option}}</ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
