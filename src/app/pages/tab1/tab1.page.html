<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-item slot="start" lines="none">
            <ion-icon name="home"></ion-icon>
        </ion-item>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-img src="assets/img/EandTElectric-Logo.png"></ion-img>
    <ion-card *ngFor="let option of options" (click)='checkAuth(option.path)' class="ion-block">
        <ion-item lines="none">
            <ion-icon name="{{option.icon}}"></ion-icon>
            <ion-label class="ion-text-center">{{option.option}}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
