<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>e-toolbox</ion-title>
        <ion-item slot="end" lines="none">
            <ion-icon name="flash"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="Container">
        <div class="SubContainer">
            <ion-list>
                <ion-card *ngFor="let option of options" routerLink='{{option.path}}'>
                    <ion-card-title class="ion-text-center">
                        <ion-label>{{option.title}}</ion-label>
                    </ion-card-title>
                    <ion-img src="{{option.img}}"></ion-img>
                </ion-card>
            </ion-list>
        </div>
    </div>
</ion-content>
