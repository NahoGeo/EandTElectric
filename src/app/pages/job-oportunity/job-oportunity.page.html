<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Job Oportunity</ion-title>
        <ion-item slot="end" lines="none">
            <ion-icon name="business"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card *ngFor="let option of options" (click)='blockSelectOption(option.option)' class="ion-block" disabled='{{alldisabled}}'>
            <ion-item lines="none">
                <ion-icon name="{{option.icon}}"></ion-icon>
                <ion-label class="ion-text-center">{{option.option}}</ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
