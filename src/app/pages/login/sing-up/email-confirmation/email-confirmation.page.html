<ion-content [fullscreen]="true">
    <div class="Container">
        <div class="SubContainer">
            <ion-card>
                <ion-card-header>
                    <div>
                        <ion-img src="../../assets/img/EandTElectric-Logo.png"></ion-img>
                    </div>
                </ion-card-header>
                <hr>
                <ion-card-content>
                    <form>
                        <ion-item lines="none" class="ion-text-center">
                            <ion-label>Enter the confirmation key<br>we sent to your email</ion-label>
                        </ion-item>
                        <br>
                        <ion-item lines="full">
                            <ion-input type="text" placeholder="Key" #confirmMailsKey required></ion-input>
                        </ion-item>
                        <br>
                        <div style="align-content: center;">
                            <ion-button type="submit" color="danger" expand="block" (click)="confirmPassword(confirmMailsKey)">Confirm</ion-button>
                        </div>
                    </form>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
