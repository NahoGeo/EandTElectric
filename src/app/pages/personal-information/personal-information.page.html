<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Personal Information</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label position="floating">
                    Profile's Image URL
                </ion-label>
                <ion-input [(ngModel)]="user.profileImage" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    First Name
                </ion-label>
                <ion-input [(ngModel)]="user.firstName" type="text" autocapitalize="on" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Last Name
                </ion-label>
                <ion-input [(ngModel)]="user.lastName" type="text" autocapitalize="on" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Email
                </ion-label>
                <ion-input [(ngModel)]="user.email" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Phone Number
                </ion-label>
                <ion-input [(ngModel)]="user.phoneNumber" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Celphone Number
                </ion-label>
                <ion-input [(ngModel)]="user.celphoneNumber" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    Address:
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Street
                </ion-label>
                <ion-input [(ngModel)]="user.address.street" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    City
                </ion-label>
                <ion-input [(ngModel)]="user.address.city" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    State
                </ion-label>
                <ion-input [(ngModel)]="user.address.state" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Zip Code
                </ion-label>
                <ion-input [(ngModel)]="user.address.zipCode" type="text" clear-input="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Country
                </ion-label>
                <ion-input [(ngModel)]="user.address.country" type="text" clear-input="true"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-item>
        <ion-button block color="primary" style="margin: auto;" type="submit" (click)="saveChanges()">
            Save changes
        </ion-button>
    </ion-item>
</ion-content>
