<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>Training</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-item-sliding *ngFor="let training of trainings">
        <ion-card>
            <ion-card-content class="ion-no-padding">
                <ion-item>
                    <ion-icon name="medal" style="margin-right: 10px;"></ion-icon>
                    <ion-label class="ion-text-wrap">
                        <ion-item class="ion-no-padding" lines='none'>
                            <h2>{{training.title}}</h2>
                        </ion-item>
                        <ion-text>
                            <p>{{training.awardedBy}}</p>
                            <p>{{training.recognitionDate | date}}</p>
                            <p>{{training.description}}</p>
                        </ion-text>
                    </ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>

        <ion-item-options side="end" style="height: 80%; margin-top: 4%; padding-right: 5%;">
            <ion-item-option [routerLink]="['edit-training', training.id]">
                <ion-icon slot="icon-only" name="Pencil"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteOption(training.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

    <ion-fab *ngIf="addTraining" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="add-training">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
