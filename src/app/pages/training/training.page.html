<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>Training</ion-title>
        <ion-item *ngIf="addTraining" slot="end" lines='none'>
            <ion-icon name='add' routerLink="add-training"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content class="ion-no-padding">
            <ion-item *ngFor="let training of user.trainings">
                <ion-icon name="medal" style="margin-right: 10px;"></ion-icon>
                <ion-label class="ion-text-wrap">
                    <ion-item class="ion-no-padding" lines='none'>
                        <h2>{{training.title}}</h2>
                        <ion-icon slot="end" name="pencil" [routerLink]="['edit-training', training.id]"></ion-icon>
                    </ion-item>
                    <ion-text>
                        <p>{{training.awardedBy}}</p>
                        <p>{{training.recognitionDate | date}}</p>
                        <p>{{training.description}}</p>
                    </ion-text>
                </ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
