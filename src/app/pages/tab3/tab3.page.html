<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-item slot="start" lines="none">
            <ion-icon name="settings"></ion-icon>
        </ion-item>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Toggle Dark Mode</ion-label>
            <ion-toggle slot="end" checked="{{darkMode}}" (ionChange)="changeDarkMode()"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="!isLogIn" (click)="logIn()">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>Sign In</ion-label>
        </ion-item>
        <ion-item *ngIf="isLogIn" (click)="logOut()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Sign Out</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
